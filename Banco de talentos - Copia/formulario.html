<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
         :root {
            --bg-body: antiquewhite;
            --form-bg: #f0f0f0;
            --form-text: black;
            --logo-bg: #cce5ff;
            --btn-bg: #003366;
            --btn-hover: orange;
            --border-color: #2e73b9;
        }
        [data-theme="dark"] {
            --bg-body: #1e1e1e;
            --form-bg: #2b2b2b;
            --form-text: #eee;
            --logo-bg: #3a3a3a;
            --btn-bg: #4682b4;
            --btn-hover: #ffa500;
            --border-color: #555;
        }
        body {
            font-family: Arial, sans-serif;
            background: antiquewhite url('imagens/fundo.png') no-repeat center 140% fixed;
            background: var(--bg-body);
            background-size: contain;
            text-align: center;
        }
    
        .box {
            color: black;
            color: var(--form-text);
            margin: 80px auto;
            background-color: #f0f0f0;
            background-color: var(--form-bg);
            padding: 50px;
            border-radius: 10px;
            width: 50%;
            border: 4px solid #2e73b9;
            text-align: left;
            border-color: var(--border-color);
        }
    
        fieldset {
            border: 4px solid #2e73b9;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.96); 
            background-image: url('imagens/logoueg.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 800px;
            background-blend-mode: lighten; 
            background-color: var(--form-bg);
            color: var(--form-text);
            border-color: var(--border-color);
        }
  
        legend {
            border: 1px solid #2e73b9;
            padding: 10px;
            text-align: center;
            background-color: orange;
            border-radius: 10px;
            color: #003366;
            font-weight: bold;
        }
    
        .inputBox {
            margin-bottom: 10px;
            position: relative;
        }
        
    
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid #2e73b9;
            outline: none;
            color: #003366;
            font-size: 15px;
            width: 100%;
            padding: 5px;
        }
    
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
            color: #497db2;
        }
    
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: orange;
        }
    
        #data_nascimento {
            color: #497db2;
            border: 2px solid #497db2;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            width: 100%;
        }
    
        #submit {
            background-color: #003366;
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
    
        #submit:hover {
            background-color: orange;
        }
    
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: orange;
        }
        label {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #033465;
        }
    
        input[type="radio"] + label {
            margin-right: 15px;
        }
    
        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .logo-fixa {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 250px;
            z-index: 1000;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--btn-bg);
        }
        option{
            color: #497db2;
            padding: 8px;
            font-size: 15px;
            width: 100%;
        }
        select{
            color: #497db2;
            border: 2px solid #497db2;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            width: 100%;
        }
        .campo-invalido {
            border-radius:4px ;
            border: 1px solid red !important;
        }
        
    </style>
    
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <img src="imagens/banco.png" class="logo-fixa" alt="Banco de Talentos">
    
    <script>
        document.querySelectorAll('input, select, textarea').forEach((element, index, elements) => {
    element.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault(); // Impede o submit
            let next = elements[index + 1];
            while (next && next.disabled) {
                next = elements[++index + 1];
            }
            if (next) {
                next.focus();
            }
        }
    });
});

      function validarFormulario(event) {
    event.preventDefault();
    document.querySelectorAll('.erro-msg').forEach(msg => msg.remove());

    let formValido = true;
    const campos = document.querySelectorAll('input[required]:not([type="radio"]), select[required], textarea[required]');

    campos.forEach(campo => {
        campo.classList.remove('campo-invalido');
        const msgErro = document.createElement('div');
        msgErro.className = 'erro-msg';
        msgErro.style.color = 'red';
        msgErro.style.fontSize = '10px';
        msgErro.style.marginTop = '3px';

        if (!campo.value.trim()) {
            formValido = false;
            campo.classList.add('campo-invalido');
            msgErro.innerHTML = `Preencha este campo`;
        } else {
            // Valida√ß√£o por tipo espec√≠fico
            if (campo.id === 'email' && !/^\S+@\S+\.\S+$/.test(campo.value)) {
                formValido = false;
                campo.classList.add('campo-invalido');
                msgErro.innerHTML = `Email inv√°lido (Ex:seuemail@gmail.com)`;
            }

            if (campo.id === 'telefone' && !/^\d{10}$/.test(campo.value)) {
                formValido = false;
                campo.classList.add('campo-invalido');
                msgErro.innerHTML = `Telefone deve conter apenas n√∫meros (Ex:1233333333)`;
            }

            if (campo.id === 'ano-de-conclusao' && !/^\d{4}$/.test(campo.value)) {
                formValido = false;
                campo.classList.add('campo-invalido');
                msgErro.innerHTML = `Ex:2025`;
            }
        }

        if (!formValido && msgErro.innerHTML.length > 0) {
            if (campo.parentElement.classList.contains('inputBox')) {
                campo.parentElement.appendChild(msgErro);
            } else {
                campo.insertAdjacentElement('afterend', msgErro);
            }
        }
    });

    if (formValido) {
        window.location.href = 'principal.html';
    }
}

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }
    </script>
</body>
